<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Ai-Universe-Hub</title>
</head>

<body>
    <header>
        <h1 class="text-center mt-5">AI Universe Hub</h1>
        <div class="text-center ">
            <button id="sort" class="mt-2 btn btn-warning">Sort By Date</button>
        </div>
    </header>
    <main>
        <section>
            <div id="loader" class="row row-cols-1 row-cols-md-3 g-4 p-5">

            </div>
            <div id="show_all" class="justify-content-center d-flex d-none">
                <div id="btn_show_all" class="btn btn-primary">show all</div>
            </div>
        </section>
        <section>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Launch demo modal
                </button> -->

            <!-- Modal -->
            <div class="modal fade" id="aiModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-5">
                            <div class="container">
                                <div class="row row-cols-1 row-cols-md-3 g-4">
                                    <div class="col-md-6 align-items-center">
                                        <div class="card card-danger border-danger p-3 h-100 ">
                                            <h3 id="modalTitle" class="fw-blod"></h3>
                                            <div class="my-2 row row-cols-1 row-cols-md-3 g-4">
                                                <div class="col text-center">
                                                    <div class="card card-danger px-2 py-5">
                                                        <h5 class="card-title text-success"><span id="pricingBasicPrice"
                                                                class="fw-bold"></span><br><span
                                                                id="pricingBasicPlan"></span></h5>
                                                    </div>
                                                </div>
                                                <div class="col  text-center">
                                                    <div class="card card-danger px-2 py-5">
                                                        <h5 class="card-title text-warning"><span id="pricingProPrice"
                                                                class="fw-bold"></span><br><span
                                                                id="pricingProPlan"></span></h5>
                                                    </div>
                                                </div>
                                                <div class="col text-center">
                                                    <div class="card card-danger px-2 py-5">
                                                        <h5 class="card-title text-danger"><span
                                                                id="pricingEnterprisePrice"
                                                                class="fw-bold"></span><br><span
                                                                id="pricingEnterprisePlan"></span></h5>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="py-2 row row-cols-1 row-cols-md-2 ">
                                                <div class="col">
                                                    <h3 class="fw-blod">Features</h3>
                                                    <ul class="text-muted">
                                                        <li id="Features1">Customizable responses</li>
                                                        <li id="Features2">Multilingual support</li>
                                                        <li id="Features3">Customizable responses</li>
                                                    </ul>
                                                </div>
                                                <div class="col">
                                                    <h3 class="fw-blod">Integrations</h3>
                                                    <ul class="text-muted">
                                                        <li id="Integrations1">FB Messenger</li>
                                                        <li id="Integrations2">FB Messenger</li>
                                                        <li id="Integrations3">FB Messenger</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card border-1 h-100">


                                            <div class="position-relative bg-primary">
                                                <span id="accuracy" type="button"
                                                    class="btn btn-primary position-absolute top-0 end-0">
                                                    94% accuracy
                                                </span>
                                                <img id="modalImg"
                                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhPBjp_4ATY7ds93_IGG6gp8cyOZqV3oR4Ov79MkDUZajhwYHNx6eTvDt4CkDzOgtIK5w&usqp=CAU"
                                                    class="img-fluid rounded w-100" alt="...">
                                            </div>

                                            <div class="card-body my-5">
                                                <h4 class="card-title text-center" id="exampleTitle">Hi, how are you
                                                    doing today?</h4>
                                                <p class="card-text text-center" id="exampleSubtitle">I'm doing well,
                                                    thank you for asking. How
                                                    can I assist you today?</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/dom.js"></script>
</body>

</html>
