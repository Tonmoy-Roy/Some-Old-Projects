<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script>  -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Document</title>
    <style>
        body {
            background-image: url(images/bg.jpg);
            ;
        }

        #deposit:hover {
            background-color: chocolate;
        }

        #withdraw1:hover {
            background-color: chocolate;
        }

        .first {
            margin-top: 18vh;
        }
    </style>
</head>

<body class="first">
    <div class="p-2 text-white bg-opacity-25 mt-5">
        <h1 class="text-center mb-5 text-light">Let's Get Some <span class="text-light">Money!!!</span>
        </h1>
        <div>
            <div class="container">
                <div class="row mb-5 grid gap-3">
                    <div class="col bg-success rounded p-3 bg-opacity-75">
                        <h4 class="text-center">Deposit</h4>
                        <h2 class="text-center">$<span id="deposit-total">00</span></h2>
                    </div>
                    <div class="col bg-danger rounded p-3 bg-opacity-75">
                        <h4  class="text-center">Withdraw</h4>
                        <h2  class="text-center">$<span id="Withdraw">00</span></h2>
                    </div>
                    <div class="col bg-warning rounded p-3 bg-opacity-75">
                        <h4 class="ms-0 text-center">Balance</h4>
                        <h2 class="text-center">$<span id="Balance">00</span></h2>
                    </div>
                </div>
                <div class="row grid gap-3 mb-5">
                    <div class="col bg-info rounded p-4 bg-opacity-75">
                        <h4>Please Deposit</h4>
                        <input id="get-dep" class="mb-2 rounded p-2 w-50" type="text"
                            placeholder="$amount you want to deposit"><br>
                        <button id="deposit" class="rounded btn btn-primary text-white fw-bold">Deposit</button>
                    </div>
                    <div class="col bg-secondary rounded p-4 bg-opacity-75">
                        <h4>Please Withdraw</h4>
                        <input id="get-with" class="mb-2 rounded p-2 w-50" type="text"
                            placeholder="$amount you want to withdraw"><br>
                        <button id="withdraw1" class="rounded btn btn-primary text-white fw-bold">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
